  <style>
    html,
    body {
      padding: 0;

    .button {
      width: 140px;

      font-family: 'Roboto', sans-serif;

    #earth_div {

      left: 0;

    .request-loader {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 150px;
      width: 150px;
      border-radius: 100%;
      background: rgb(255, 255, 255, 0.4);
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.25);
    }

    .request-loader span {
      position: relative;
      font-size: 72px;
      top: 5px;
      left: -5px;
    }

    .request-loader::after {
      opacity: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: -8px;
      left: -8px;
      right: 0;
      bottom: 0;
      content: '';
      height: 100%;
      width: 100%;
      border: 8px solid rgba(0, 0, 0, 0.2);
      border-radius: 100%;
      animation-name: ripple;
      animation-duration: 3s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.65, 0, 0.34, 1);
      z-index: -1;
    }

    .request-loader::before {
      opacity: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: -8px;
      left: -8px;
      right: 0;
      bottom: 0;
      content: '';
      height: 100%;
      width: 100%;
      border: 8px solid rgba(0, 0, 0, 0.2);
      border-radius: 100%;
      animation-name: ripple;
      animation-duration: 3s;
      animation-delay: 0.5s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.65, 0, 0.34, 1);
      z-index: -1;
    }

    @keyframes ripple {
      from {
        opacity: 1;
        transform: scale3d(0.75, 0.75, 1);
      }

      to {
        opacity: 0;
        transform: scale3d(1.5, 1.5, 1);
      }
    }
  </style>
